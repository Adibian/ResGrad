dataset: "Persian"

path:
  corpus_path: "dataset/Persian/synthesizer_data/train_data"
  raw_path: "synthesizer/raw_data/Persian"
  preprocessed_path: "synthesizer/preprocessed_data/Persian"
  

preprocessing:
  val_size: 100
  text:
    text_cleaners: ["persian_cleaners"]
    language: "fa"
  audio:
    sampling_rate: 22050
    max_wav_value: 32768.0
  stft:
    filter_length: 1024
    hop_length: 256
    win_length: 1024
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000
  pitch:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  energy:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
